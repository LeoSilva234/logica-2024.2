<script>
//entrada  Escreva um programa para ler as dimensões de uma cozinha retangular (comprimento, largura e altura), calcular e escrever a quantidade de caixas de azulejos para se colocar em todas as suas paredes (considere que não será descontada a área ocupada por portas e janelas). Cada caixa de azulejos possui 1,5 m2. 
let comprimento = parseFloat(prompt("comprimento da cozinha?"))
let largura = parseFloat(prompt("largura da cozinha?"))
let altura = parseFloat(prompt("altura da cozinha?"))

//processamento
let area01 = comprimento * altura
let area02 = largura * altura
let aretotal = ((area01 * 2) + (area02 * 2)) / 1.5

//saida
document.write("serão necessarias " + aretotal + "caixa")


</script>
