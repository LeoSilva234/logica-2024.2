<script>
    // Entrada: Leitura das dimensões da cozinha
    let comprimento = parseFloat(prompt("Digite o comprimento da cozinha (em metros):"));
    let largura = parseFloat(prompt("Digite a largura da cozinha (em metros):"));
    let altura = parseFloat(prompt("Digite a altura da cozinha (em metros):"));
    
    // Processamento
    // Calcula a área de cada parede (2 paredes maiores e 2 paredes menores)
    let areaParedesMaiores = comprimento * altura * 2;
    let areaParedesMenores = largura * altura * 2;
    
    // Calcula a área total das paredes
    let areaTotal = areaParedesMaiores + areaParedesMenores;
    
    // Calcula a quantidade de caixas de azulejos necessárias (cada caixa cobre 1.5 m²)
    let quantidadeCaixas = Math.ceil(areaTotal / 1.5); // Arredonda para cima, pois não podemos comprar uma fração de caixa
    
    // Saída
    document.write("Quantidade de caixas de azulejos necessárias: " + quantidadeCaixas);
    </script>
