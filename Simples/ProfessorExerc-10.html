<script>
    // Entrada
    let valor1 = parseInt(prompt("Digite o primeiro valor"));
    let valor2 = parseInt(prompt("Digite o segundo valor"));
    let valor3 = parseInt(prompt("Digite o terceiro valor"));

    // Processamento
    let tempvalor = 0;
    function ordemCrescente(valor1, valor2, valor3) {
        if (valor1 > valor3) {
            tempvalor = valor1;
            valor1 = valor3;
            valor3 = tempvalor;
        }

        if (valor2 > valor3) {
            tempvalor = valor3;
            valor3 = valor2;
            valor2 = tempvalor;
        }

        if (valor1 > valor2) {
            tempvalor = valor2;
            valor2 = valor1;
            valor1 = tempvalor;
        }

        // Retorna os valores em ordem crescente
        return [valor1, valor2, valor3];
    }

    // Chamada da função e captura do resultado
    let resposta = ordemCrescente(valor1, valor2, valor3);

    // Saída
    document.write("Em ordem: " + resposta[0] + ", " + resposta[1] + ", " + resposta[2]);
</script>
