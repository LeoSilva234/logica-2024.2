<script>
//8. Verificação da idade de voto Declaração: Crie um programa que verifique se uma pessoa pode votar com base no ano de seu nascimento. Considere que a idade mínima para votar é de 16 anos.
 
let datadenasc = parseFloat(prompt("DIGITE SUA DATA DE NAISCIMENTO"))
let anoAtual = new Date().getFullYear()
let idade = anoAtual - datadenasc
let resposta = ""
if(idade >= 16) {
    resposta = "PODE VOTAR"
} else {
    resposta = "NÂO PODE VOTAR"
}

document.write("VOCE " + resposta)








</script>
