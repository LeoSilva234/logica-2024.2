    <script>
    //Fazer um algoritmo que:• Leia um número indeterminado de linhas contendo cada uma a idade de um indivíduo.• Calcule e escreva a idade média deste grupo de indivíduos.

    let somaidade = 0;
    let contador = 0;


    while(true) {
        let idade = parseInt(prompt("DIGITE UMA IDADE"))
        if(idade <0) {
            break;
        }
        somaidade+= idade
        contador++;

    }
    if(contador >0) {
        let media = somaidade / contador;
        document.write("A média de idades é " + media.toFixed(2));
    } else {
        document.write("NENHUMA IDADE FOI INSERIDA");
    }





    </script>
