<script>
//Escreva um programa para ler 2 valores (considere que não serão informados valores iguais) e escreva o maior deles.

//entrada
    let valor1 = parseFloat(prompt("digite um valor"))
    let valor2 = parseFloat(prompt("digite um valor"))
//processamento
let resposta = 0
if (valor1 > valor2) {
  resposta = valor1
} else {
  resposta =  valor2
}
//saida
document.write("O maior valor é" + resposta)
</script>
