<script>
//. Cálculo da média semestral e aprovação Declaração: Crie um programa que calcule a média semestral de um aluno com base em duas notas. Se a média for 6,0 ou superior, exiba uma mensagem de aprovação.

let Nota1 = parseFloat(prompt("Digite sua primeira nota"))
let Nota2 = parseFloat(prompt("Digite sua segunda nota"))

let media = (Nota1 + Nota2) / 2
let resposta = ""
if(media >= 6) {
    resposta = "Aprovado"
} else {
    resposta = "reprovado"
}

document.write("Voce foi " + resposta)





</script>
