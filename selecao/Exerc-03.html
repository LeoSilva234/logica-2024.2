<script>
//5. Classificação de números Declaração: Escreva um programa que leia um número e diga se ele é positivo ou negativo. Considere que o número zero é positivo.

let numero = parseFloat(prompt("Digite o numero"))

let resposta = ""
if (numero >=0) {
    resposta = "POSITIVO"
} else {
    resposta = "NEGATIVO"
}
document.write("O NUMERO È " + resposta)

</script>
