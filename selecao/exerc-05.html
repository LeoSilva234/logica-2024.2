<script>
    // 7. Maior entre dois números
    // Instrução: Desenvolva um programa que compare dois números e exiba o maior.
    
    let numero1 = parseFloat(prompt("DIGITE O PRIMEIRO NÚMERO"));
    let numero2 = parseFloat(prompt("DIGITE O SEGUNDO NÚMERO"));
    
    let resposta = "";
    
    // Verifica qual número é maior ou se são iguais
    if (numero1 > numero2) {
        resposta = "O PRIMEIRO NÚMERO (" + numero1 + ") É MAIOR QUE O SEGUNDO (" + numero2 + ")";
    } else if (numero2 > numero1) {
        resposta = "O SEGUNDO NÚMERO (" + numero2 + ") É MAIOR QUE O PRIMEIRO (" + numero1 + ")";
    } else {
        resposta = "OS DOIS NÚMEROS SÃO IGUAIS (" + numero1 + ")";
    }
    
    // Exibe a resposta no navegador
    document.write(resposta);
    </script>
