<script>
// Um motorista de táxi deseja calcular o rendimento de seu carro na praça. Sabendo-se que o preço do combustível é de R$ 4,87, escreva um programa para ler: a marcação do odômetro (Km) no início do dia, a marcação (Km) no final do dia, o número de litros de combustível gasto e o valor total (R$) recebido dos passageiros. Calcular e escrever: a média do consumo em Km/L e o lucro (líquido) do dia.
//entrada
let inicio = parseFloat(prompt("Marcação do inicio do dia"))
let final = parseFloat(prompt("marcação do final"))
let combustivel = parseFloat(prompt("Combustivel gasto"))
let valorRecebido = parseFloat(prompt("Valor total recebido"))

//processamento
const precoCombustivel = 4.87;
let distanciaPercorrida = final - inicio;  // Distância percorrida
let consumoMedio = distanciaPercorrida / combustivel;  // Consumo médio em Km/L
let custoCombustivel = precoCombustivel * combustivel;  // Custo do combustível
let lucroLiquido = valorRecebido - custoCombustivel;  // Lucro líquido

//saida
document.write("media de consumo"+ consumoMedio)
document.write("lucro liquido do dia" + lucroLiquido)

</script>
