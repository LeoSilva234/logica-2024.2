<script>
//104) Escreva um algoritmo em pseudocodigo para ler 15 valores do tipo “Literal” e guardá-losem um vetor. Após a leitura dos 10 valores, mostrar todos os valores.

//entrada
let palavras = []  // Usando o array
for (let cont = 1; cont <= 15; cont++) {
  let palavra = prompt("Digite uma palavra");
  palavras[cont - 1] = palavra;  // Usando um índice numérico como chave
  if(cont >= 15) {
    console.log(palavras)
    document.write(palavra + "<br>")
  }
}









</script>
